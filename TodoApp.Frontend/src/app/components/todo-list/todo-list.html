<div class="background-wrapper">
  <div class="todo-card">
    
    <header class="card-header">
      <div class="title-group">
        <h1>My Tasks</h1>
        <p class="subtitle">{{ today | date: 'fullDate' }}</p>
      </div>
      
      <button class="btn-logout" (click)="logout()" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        <span>Logout</span>
      </button>
    </header>

    <section class="add-todo-section" style="display: flex; justify-content: flex-end;">
      <button class="btn-add-new" (click)="openDialog()">
        <span>+</span> New Task
      </button>
    </section>

    <main class="todo-list-container">
      <div
        *ngFor="let todo of todos; trackBy: trackByFn"
        class="todo-item"
        [class.completed]="todo.isCompleted"
      >
        <div class="todo-main" (click)="toggleComplete(todo)">
          <div class="custom-check" [class.checked]="todo.isCompleted"></div>
          <div class="todo-info">
            <h3 class="todo-title">{{ todo.title }}</h3>
            <p class="todo-desc" *ngIf="todo.description">{{ todo.description }}</p>
          </div>
        </div>

        <div class="todo-actions">
          <button class="btn-edit" (click)="openDialog(todo)" title="Edit">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          </button>
          <button class="btn-delete" (click)="deleteTodo(todo.id)" title="Delete">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          </button>
        </div>
      </div>
    </main>
  </div>
</div>

<div class="modal-overlay" *ngIf="isDialogOpen" (click)="closeDialog()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>{{ editingTodoId ? 'Edit Task' : 'New Task' }}</h2>
      <button class="btn-close-icon" (click)="closeDialog()">âœ•</button>
    </header>
    
    <div class="modal-body">
      <div class="form-group">
        <label>Title</label>
        <input 
          type="text" 
          [(ngModel)]="currentTodo.title" 
          placeholder="What needs to be done?" 
          (keyup.enter)="saveTodo()"
          autofocus
        />
      </div>
      
      <div class="form-group">
        <label>Description</label>
        <textarea 
          [(ngModel)]="currentTodo.description" 
          placeholder="Add details (optional)"
        ></textarea>
      </div>
    </div>

    <footer class="modal-footer">
      <button class="btn-cancel" (click)="closeDialog()">Cancel</button>
      <button class="btn-save" (click)="saveTodo()">{{ editingTodoId ? 'Update' : 'Create' }}</button>
    </footer>
  </div>
</div>
