<div class="background-wrapper">
  <div class="todo-card">
    
    <header class="card-header">
      <div class="title-group">
        <h1>My Tasks</h1>
        <p class="subtitle">{{ today | date: 'fullDate' }}</p>
      </div>
      
      <button class="btn-logout" (click)="logout()" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        <span>Logout</span>
      </button>
    </header>

    <section class="add-todo-section">
      <div class="input-container">
        <input
          type="text"
          [(ngModel)]="newTodo.title"
          placeholder="What needs to be done?"
          (keyup.enter)="addTodo()"
          class="input-title"
        />
        <input 
          type="text" 
          [(ngModel)]="newTodo.description" 
          placeholder="Description (optional)" 
          (keyup.enter)="addTodo()"
          class="input-desc"
        />
        <button class="btn-add" (click)="addTodo()"><span>+</span> Add</button>
      </div>
    </section>

    <main class="todo-list-container">
      <div
        *ngFor="let todo of todos; trackBy: trackByFn"
        class="todo-item"
        [class.completed]="todo.isCompleted"
        [class.editing]="editingTodoId === todo.id"
      >
        <div class="edit-mode-inputs" *ngIf="editingTodoId === todo.id">
          <input
            type="text"
            [(ngModel)]="todo.title"
            placeholder="Edit title..."
            style="font-weight: 600"
          />
          <input type="text" [(ngModel)]="todo.description" placeholder="Edit description..." />
        </div>

        <div class="todo-main" *ngIf="editingTodoId !== todo.id" (click)="toggleComplete(todo)">
          <div class="custom-check" [class.checked]="todo.isCompleted"></div>
          <div class="todo-info">
            <h3 class="todo-title">{{ todo.title }}</h3>
            <p class="todo-desc" *ngIf="todo.description">{{ todo.description }}</p>
            <span class="status-badge">{{ todo.isCompleted ? 'Completed' : 'In Progress' }}</span>
          </div>
        </div>

        <div class="todo-actions">
          <ng-container *ngIf="editingTodoId === todo.id">
            <button class="btn-save" (click)="saveEdit(todo)" title="Save">✓</button>
            <button class="btn-cancel" (click)="cancelEdit()" title="Cancel">✕</button>
          </ng-container>

          <ng-container *ngIf="editingTodoId !== todo.id">
            <button class="btn-edit" (click)="startEdit(todo)" title="Edit">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
            <button class="btn-delete" (click)="deleteTodo(todo.id)" title="Delete">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
          </ng-container>
        </div>
      </div>
    </main>
  </div>
</div>
